<div class="d-flex justify-content-center">
  <div class="card mt-3 text-dark text-center">
    <div class="card-header">
      <h1>Login</h1>
    </div>
    <div class="card-body">
      {{status}}
      <form method="post">
        <div class="form-group">
      <label>E-mail</label>
      <input
        type="email"
        name = "email"
        class="form-control"
        placeholder="email@teste"
        required
        autofocus
      />
        </div>
        <div class="form-group">

      <label>Senha</label>
      <input
        type="password"
        name = "password"
        class="form-control"
        placeholder="*****"
        required
      />
      <button type = "submit" class = "btn btn-lg">Login</button>
    </form>
    </div>
    </div>
  </div>
</div>
